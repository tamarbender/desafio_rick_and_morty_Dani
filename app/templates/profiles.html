<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locations</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style_profile.css') }}">
     <link rel="stylesheet" href="../static/style_episode.css">
    <link rel="icon" type="image/x-icon" href="../static/images/favicon.ico">
</head>
<body>
    {% include 'header.html' %}
     <div class="container mt-4">
         <div class="character-grid">       
             {% for character in characters %}
                 <div class="character-item">
                     <a class="page-link" href="{{ url_for('profile', id=character.id) }}"><img src="{{ character.image }}" alt="{{character.name}}" /></a>                 
                     <p>{{ character.name }}</p>                        
                 </div>
     
             {% endfor %}
         </div>
           <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                {% for page_num in range(1, total_pages + 1) %}
                    <li class="page-item {% if current_page == page_num %}active{% endif %}">
                        <a class="page-link" href="{{ url_for('profiles', page=page_num) }}">{{ page_num }}</a>
                    </li>
                {% endfor %}
            </ul>
        </nav>
     </div>
</body>
</html>
