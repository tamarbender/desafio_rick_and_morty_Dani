<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Episodes</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/x-icon" href="../static/images/favicon.ico">
</head>
<body>
    {% include 'header.html' %}
    <div class="container mt-4">
        <div class="title-container">
            <h1>Lista de Episódios</h1>
        </div>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">NOME</th>
                    <th scope="col">LANÇAMENTO</th>
                    <th scope="col">CÓDIGO DO EPISÓDIO</th>
                </tr>
            </thead>
            <tbody>
                {% for episode in episodes %}
                <tr>
                    <td>{{ episode.name }}</td>
                    <td>{{ episode.air_date }}</td>
                    <td><a href="{{ url_for('episode', id=episode.id) }}" class="episode-link">{{ episode.episode }}</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                {% for page_num in range(1, total_pages + 1) %}
                    <li class="page-item {% if current_page == page_num %}active{% endif %}">
                        <a class="page-link" href="{{ url_for('episodes', page=page_num) }}">{{ page_num }}</a>
                    </li>
                {% endfor %}
            </ul>
        </nav>
    </div>
</body>
</html>
